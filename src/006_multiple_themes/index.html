<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <link rel="stylesheet" href="index.css"/>
</head>
<body ng-app="app" ng-cloak>
    <md-button class="md-primary">Click me</md-button>
    <md-button class="md-primary md-hue-1">Click me</md-button>
    <md-button class="md-primary md-hue-2">Click me</md-button>
    <md-button class="md-primary md-hue-3">Click me</md-button>

    <md-button class="md-accent">or maybe me</md-button>
    <md-button class="md-accent md-hue-1">Click me</md-button>
    <md-button class="md-accent md-hue-2">Click me</md-button>
    <md-button class="md-accent md-hue-3">Click me</md-button>

    <md-button class="md-warn">Careful</md-button>
    <md-button class="md-warn md-hue-1">Click me</md-button>
    <md-button class="md-warn md-hue-2">Click me</md-button>
    <md-button class="md-warn md-hue-3">Click me</md-button>

    <div>
        <md-button class="md-primary">I will be blue (by default)</md-button>
        <div md-theme="altTheme">
            <md-button class="md-primary">I will be purple (altTheme)</md-button>
        </div>
    </div>

    <div>
        <md-button ng-click="dynamicTheme = 'default'">Default</md-button>
        <md-button ng-click="dynamicTheme = 'altTheme'">altTheme</md-button>
        <div md-theme="{{ dynamicTheme }}" md-theme-watch>
            <md-button class="md-primary">I'm dynamic</md-button>
        </div>
    </div>

</body>

    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->


    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->
    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->

</html>
